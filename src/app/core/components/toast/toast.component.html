<div class="toast-container">
  <div
    *ngFor="let toast of toastService.toasts"
    class="toast"
    [class]="toast.type"
  >
    <p>{{ toast.message }}</p>
    <button class="toast-close" (click)="toastService.removeToast(toast.id)">
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
  </div>
</div>
