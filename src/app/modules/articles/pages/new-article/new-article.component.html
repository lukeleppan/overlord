<section @fadeIn>
  <h3 class="heading">Create New Writing</h3>
  <div class="input">
    <label for="title">Title</label>
    <input type="text" id="title" [formControl]="title" />
    <label for="description">Description</label>
    <input type="text" id="description" [formControl]="description" />
  </div>
  <div class="actions">
    <app-button [routerLink]="'../'">Cancel</app-button>
    <app-button (click)="createArticle()">Create</app-button>
  </div>
</section>
