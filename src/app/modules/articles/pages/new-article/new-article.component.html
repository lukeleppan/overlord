<section @fadeIn>
  <h3 class="heading">Create New Writing</h3>
  <form class="input" [formGroup]="newForm">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" />
    <label for="description">Description</label>
    <textarea
      type="text"
      id="description"
      formControlName="description"
    ></textarea>
  </form>
  <div class="actions">
    <app-button [routerLink]="'../'">Cancel</app-button>
    <app-button (click)="createArticle()">Create</app-button>
  </div>
</section>
